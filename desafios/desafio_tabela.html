<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td rowspan="2">Área</td>
                <td>Diciplinas</td>
                <td>Notas</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Média</td>
            </tr>
        </thead>
    </table>
</body>

</html>
