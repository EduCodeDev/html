<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <div>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor" value="#00ff00">
    </div>
    
    <div>
        <label for="nivel">Nível de Sastifação</label>
        <input type="range" name="nivel" id="nivel" min="1" max="5">
    </div>

    <div>
        <label for="foto">Foto do Perfil</label>
        <input type="file" name="foto" id="foto">
    </div>
    <div>
        <input type="submit" name="submit" id="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>

</html>
