<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <div>
            <label for="ano">Em que ano vc Nasceu</label>
            <input type="number" name="ano" id="ano" min="1900" max="2020" oninput="calcIdade()">
        </div>

        <div>
            <label for="idade">Sua </label>
            <output id="idade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>

    </form>
</body>

</html>
